<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#007ACC" stroke="#005A9E" stroke-width="4"/>
  
  <!-- Clock face -->
  <circle cx="64" cy="64" r="45" fill="white" stroke="#E1E4E8" stroke-width="2"/>
  
  <!-- Clock center -->
  <circle cx="64" cy="64" r="4" fill="#007ACC"/>
  
  <!-- Hour marks -->
  <line x1="64" y1="25" x2="64" y2="35" stroke="#007ACC" stroke-width="3" stroke-linecap="round"/>
  <line x1="64" y1="93" x2="64" y2="103" stroke="#007ACC" stroke-width="3" stroke-linecap="round"/>
  <line x1="25" y1="64" x2="35" y2="64" stroke="#007ACC" stroke-width="3" stroke-linecap="round"/>
  <line x1="93" y1="64" x2="103" y2="64" stroke="#007ACC" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Hour hand (pointing to 2) -->
  <line x1="64" y1="64" x2="75" y2="50" stroke="#007ACC" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Minute hand (pointing to 6) -->
  <line x1="64" y1="64" x2="64" y2="40" stroke="#007ACC" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Small decorative elements -->
  <circle cx="20" cy="20" r="3" fill="#28A745"/>
  <circle cx="108" cy="20" r="3" fill="#28A745"/>
  <circle cx="20" cy="108" r="3" fill="#28A745"/>
  <circle cx="108" cy="108" r="3" fill="#28A745"/>
  
  <!-- Text element (optional) -->
  <text x="64" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#007ACC" font-weight="bold">TIME</text>
</svg>
